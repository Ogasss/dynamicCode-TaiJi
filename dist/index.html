<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dynamicCode</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <script src="main.cd4292f9.js"></script>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>
    <style>*{
            margin: 0;
            padding: 0;
        }
        #html{
            word-break: break-all;
        }
        #div1{
            position: fixed;
            right: 30px;
            top: 30px;
        }
        #div1::before{
            position: absolute;
            content: '';
            display: block;
        }
        #div1::after{
            position: absolute;
            content: '';
            display: block;
        }
        @media (max-width:500px){
            #html{
                height: 50vh;
                overflow: auto;
            }
            #div1Wrapper{
                height: 25vh;
                width: 25vh;
            }
            #div1 {
                position: relative;
                bottom: 0;
                right: 0;
            }
        }</style>
</body>
</html>
